<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="C:\Users\sümeyye\Downloads\logo.jpeg" alt="neighborly logo" class="logo">
        </div>
        <form class="signup-form">
            <h2>Kayıt Ol</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="AD" required>
            </div>
            <div class="input-group">
                <input type="text" id="surname" placeholder="SOYAD" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-MAİL" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ŞİFRE" required>
            </div>
            <div class="input-group">
                <input type="text" id="tel" placeholder="TEL-NO" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="ŞİFRENİZİ DOĞRULAYIN" required>
            </div>
            <button type="submit" class="submit-btn">Kayıt Ol</button>
        </form>
        <p class="login-link">Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
